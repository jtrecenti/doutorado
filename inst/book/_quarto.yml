project:
  type: book
  output-dir: "../../docs"

book:
  title: "Resolvendo Captchas"
  subtitle: "Usando aprendizado parcialmente supervisionado"
  author: "Julio Trecenti"
  date: "2022-10-30"
  chapters:
    - index.qmd
    - introducao.qmd
    - metodologia.qmd
    - resultados.qmd
    - conclusoes.qmd
    - bibliografia.qmd
  appendices:
    - pacote.qmd
  downloads: [pdf]
  page-navigation: true

crossref:
  appendix-title: "ApÃªndice "

number-depth: 1

bibliography: [captcha.bib, references.bib]
csl: /Users/julio/OneDrive/Documentos/jtrecenti/doutorado/inst/book/abnt.csl

google-scholar: true

format:
  html:
    code-fold: show
    theme:
      light: [default, assets/css/quarto-book.scss]
      dark: [darkly, assets/css/quarto-book.scss]
  pdf:
    keep-tex: true
    pdf-engine: lualatex
    template: assets/tex/template.tex
    link-citations: true

lang: pt

execute:
  echo: false
  warning: false
  freeze: false

knitr:
  opts_chunk:
    collapse: true
    comment: "#>"
    out.width: \linewidth
    dpi: 300
    R.options:
      knitr.graphics.auto_pdf: true
